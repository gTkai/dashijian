<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/user/user_avater.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <div class="row1">
                <div class="cropper-box">
                    <img src="../assets/images/sample.jpg" id="image">
                </div>
                <div class="preview-box">
                    <div>
                        <div class="img-preview w100">
                           
                        </div>
                        <p class="size">100*100</p>
                    </div>
                    <div class="img-preview w50">
                       
                    </div>
                    <p class="size">50*50</p>
                </div>
            </div>
        </div>
        <div class="row2">
            <input type="file" id="file" accept="image/png,image/jpg,image/jpeg">
            <button type="button" id="selectImg" class="layui-btn">选择图片</button>
            <button type="button" id="btnUpload" class="layui-btn layui-btn-danger">上传图片</button>
        </div>
    </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/user/user_avater.js"></script>
</body>

</html>
