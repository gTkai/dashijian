<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form layui-form-pane" id="form-search" action="">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-inline">
                        <select name="cate_name">
                            <option value="">请选择分类</option>
                            <!-- <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option> -->
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline">
                        <select name="cate_statu">
                            <option value="">请选择状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                            
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" id="" lay-submit lay-filter="formDemo">筛选</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章分类</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                    <td>贤心</td>
                    <td>2016-11-29</td>
                    <td>人生就像是一场修行</td>
                  </tr>
                  <tr>
                    <td>许闲心</td>
                    <td>2016-11-28</td>
                    <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                  </tr> -->
                </tbody>
            </table>
            <div id="pageBox">

            </div>
        </div>
    </div>
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td><a data-id="{{$value.id}}" href="javascript:;">{{$value.title}}</a></td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" data-id="{{$value.id}}" class="layui-btn layui-btn-danger layui-btn-xs btn-delete">删除</button>
            </td>
          </tr>
          {{/each}}
    </script>
    <script type="text/html" id="tpl-detail">
        <div class="detail-box">
            <h2>{{data.title}}</h2>
            <ul>
                <li>作者{{data.nickname}}</li>
                <li>发布时间 {{data.pub_date|dateFormat}}</li>
                <li>所属分类 {{data.cate_name}}</li>
                <li>状态 {{data.state}}</li>
            </ul>
            <div>
                <img src=" http://www.liulongbin.top:3008{{data.cover_img}}" alt="">
                {{@data.content}}
            </div>
        </div>
      
    </script>
    <script type="text/html" id="tpl-case">
        <option value="">请选择分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{ $value.cate_name }}</option>
        {{/each}}
    </script>
    <script type=""></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
